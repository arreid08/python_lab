{% extends 'base.html' %}

{% block content %}
<div class="detail">
  <h1>{{group.group_name}}</h1>
    {% for task in group.tasks.all %}
      <p>{{task.task_name}} - {{task.notes}}</p>
      <a class="edit" href="{% url 'task_update' id=task.id %}">edit</a>
      <a class="delete" href="{% url 'task_delete' id=task.id %}">delete</a>
    {% endfor %}
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
    <br>
    <a class="task-create" href="/groups">Main Page</a>
  </div>
{% endblock %}
